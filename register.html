<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>manual on the app use</title>
    <link
    href="https://fonts.googleapis.com/css?family=Charm|Itim|Patrick+Hand+SC|Quintessential&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="/lending css/lending css/manu.css" />

  <body>
    <div class="signup">
      <div class="get-started">
        <img src="/image/unichris logo.png" alt="logo" class="landin-log"><br>
        <h2>welcome to christopher university</h2>
        <p>where excellence and education is at its peak</p>
      </div>
      <div class="cont">
      <form action="javascript:;" autocomplete="off" id="f">
      <div class="hidden">
        <input type="text" name="fname" id="fname" placeholder="First name" /><br />
        <input
          type="text"
          name="lname"
          id="lname"
          placeholder="Last name"
        /><br />
        <input
          type="text"
          name="gender"
          id="gender"
          placeholder="Gender"
        /><br />
        <input type="text" name="dsp" id="dsp" placeholder="Displine" /><br />
        <input type="number" name="num" id="num" placeholder="Number" />
      </div>
      <br />
      <div id="signinDisplay">
      <input type="email" name="email" id="email" placeholder="Email" /><br />
      <input type="password" name="pwrd" id="pwrd" placeholder="Password"/>
      </div>
      <!-- <button>click</button> -->
      <br />
    </form>
    </div>
  </div>
  <button onclick="userLogIn();"  name="Login" id="log">Sign in</button>
  <button onclick="userSignUp()" name="signup" id="sub">Register</button>
    <button onclick="sig()" name="signin" id="signin">Sign in</button>
    <div class="regBut">
        <button onclick="loadSignUp()" class="reg" id="reg">register</button>
      </div>
    <div>
      <ul id="ul"></ul>
    </div>
    <script src="/js files/user.js"></script>
    </script>
