<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <div id="">
      <ul id="ul"></ul>
    </div>
    <script src="/js files/refix.js"></script>
    <script>
      function members() {
        let memb = JSON.parse(localStorage.getItem("signup"));
        console.log(memb);
        ulElem = document.getElementById("ul");
        memb.map((n) => {
          let memArr = `${n.fname} ${n.lname}`;
          let liElem = document.createElement("li");
          liElem.innerText = memArr;
          ulElem.appendChild(liElem);
        });
      }
      members();
    </script>
  </body>
</html>
